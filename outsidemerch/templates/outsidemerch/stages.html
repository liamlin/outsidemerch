{% extends "outsidemerch/overall.html" %}
{% load static %}

{% block content %}
	<div onload="moveWindow()" class="row">

<!-- CENTER COLUMN -->
          <div class="col-lg-8">

            {% for lineup in lineups %}
<!-- ANCHOR TIMES -->
             <a id='{{ lineup.time_start }}' name='{{ lineup.time_start }}'></a>
<!-- REPEAT LISTING -->        
            <p class="bs-component stage-store-btn">
              <button type="button" class="btn btn-default btn-lg btn-block stage-store-btn">{{ lineup.artist }}<br>
              <span>{{ lineup.time }} - {{ lineup.stage }}</span>
              <div class="btn-group btn-group-justified">
                <a href="{{ lineup.link }}" class="btn  stage-store-btn">Store</a>
              </div>
              </button>
            </p>
            {% endfor %}

          </div>
    </div>
{% endblock %}

{% block custom_js %}
        <script src="{% static "outsidemerch/js/time-anchor.js" %}"></script>
{% endblock %}
